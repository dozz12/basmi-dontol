<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adit vs Denis</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Header untuk semua versi -->
  <div id="globalHeader">
    <p>Made with ❤️ by ThurZ</p>
  </div>

  <h1>Adit vs Denis</h1>
  <div id="hpBar"><div id="hpFill"></div></div>
  <canvas id="game" width="1000" height="500"></canvas>

  <!-- Audio background -->
  <audio id="bgMusic" src="assets/bg-music.mp3" loop></audio>

  <!-- Mobile Controls -->
  <div id="mobileControls">
    <div class="moveButtons">
      <button id="btnUp">▲</button>
      <button id="btnDown">▼</button>
    </div>
    <button id="btnShoot">🔫 Tembak</button>
  </div>

  <script src="game.js"></script>

  <!-- Footer -->
  <footer>
    <p>Made with ❤️ by ThurZ</p>
  </footer>
</body>
</html>
